events {}

http {
    upstream service1_backend {
        server service1:80;
    }

    upstream service2_backend {
        server service2:80;
    }

    server {
        listen 80;

        location /service1/ {
            proxy_pass http://service1_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /service2/ {
            proxy_pass http://service2_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
